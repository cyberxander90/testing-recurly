<!DOCTYPE html>
<html>
  <head>
    <title>Test1 - The production hosted-field.js</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0"></meta>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: transparent;
      }

      input {
        background: transparent;
        border: none;
        display: inline-block;
        width: 100%;
        height: 100%;
        margin: 0;
        outline: none;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <p>Test1 - The production hosted-field.js</p>
    <input id="recurly-hosted-field-input" type="text"></input>
    <script>
      (function () {
        document.body.appendChild(tag());

        function tag () {
          var script = document.createElement('script');
          script.src = 'https://js.recurly.com/hosted-field/v1/hosted-field.js';
          return script;
        }
      })();
    </script>
  </body>
</html>
