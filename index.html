<!DOCTYPE html>
<html lang="en">
<head>
  <title>Testing RJS</title>
  <script type="text/javascript" src="https://js.recurly.com/v4/recurly.js"></script>
  <link href="https://js.recurly.com/v4/recurly.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="test-bed">
    <form action="#" data-test="form" class="test-bed-form">
      <input type="text" data-test="arbitrary-input-0" value="arbitrary test input 0" aria-label="arbitrary-input-0">
      <input type="text" data-test="arbitrary-input-1" value="arbitrary test input 1" aria-label="arbitrary-input-1">
      <input type="text" data-test="first-name" data-recurly="first_name">
      <input type="text" data-test="last-name" data-recurly="last_name">
      <div data-recurly="card"></div>
    </form>

  <p id="welcome-message">Preparing Recurly...</p>

  <script>
    recurly.configure({
      api: 'https://api.recurly.com/js/v1',
      publicKey: 'ewr1-zfJT5nPe1qW7jihI32LIRH',
    });
    recurly.ready(function () {
      console.log('Recurly is Ready');
      document.getElementById('welcome-message').innerHTML += '<br>Recurly is Ready';
    });

    console.log('Preparing Recurly...');
  </script>
</body>
</html>
